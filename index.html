<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather details</title>

  <link rel="apple-touch-icon" sizes="180x180" href="logo/fev/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="logo/fev/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="logo/fev/favicon-16x16.png">
  <link rel="manifest" href="logo/fev/site.webmanifest">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="weather-app">
    <div class="container">
      <h2 class="brand">The Weather</h2>

      <div>
        <h1 class="temp">16&#176;</h1>

        <div class="city-time">
          <h1 class="name">London</h1>
          <small>
            <span class="time">07:09</span> -
            <span class="date">Monday Sep 19</span>
          </small>
        </div>

        <div class="weather">
          <img src="icons/day/113.png" class="icon" alt="icon" width="50" height="50">
          <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>

    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search" placeholder="Search Location...">
        <button type="submit" class="submit">
          <i style="font-size:24px" class="fa">&#xf002;</i>
        </button>
      </form>

      <ul class="cities">
        <li class="city">New York</li>
        <li class="city">Shimla</li>
        <li class="city">California</li>
        <li class="city">Tokyo</li>
      </ul>

      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloud</span>
          <span class="cloud">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8km/hr</span>
        </li>
        <li>
          <span>Latitude</span>
          <span class="lat">--</span>
        </li>
        <li>
          <span>Longitude</span>
          <span class="lon">--</span>
        </li>
        <li>
          <span>Map</span>
          <a class="map-link" href="#" target="_blank" style="color: #007BFF; text-decoration: underline;">View on Map</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
